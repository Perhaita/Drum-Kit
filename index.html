<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  
  <div class="set">
    <button class="w drum">w<span class="sound">clap</span></button>
    <button class="a drum">a<span class="sound">tom</span></button>
    <button class="s drum">s<span class="sound">kick</span></button>
    <button class="d drum">d<span class="sound">boom</span></button>
    <button class="j drum">j<span class="sound">snare</span></button>
    <button class="k drum">k<span class="sound">tink</span></button>
    <button class="l drum">l<span class="sound">ride</span></button>
  </div>


  <script src="index.js"></script>
</body>


</html>
